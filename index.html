<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg center">
    <!-- 노래재생 파트 -->
    <audio id="myAudio">
        <source src="./bgm.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button onclick="playAudio()" type="button">Play Audio</button>
    <button onclick="pauseAudio()" type="button">Pause Audio</button>

    <h1 class="title">To Do List</h1>
    <p class="msg">don't waste time on stupid shit. make sure to get the important shit done.
        <br>and make a lot of lists to do that.
    </p>
    <!-- 버킷리스트 입력 받기-->
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">소원빌</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <div class="flex-row wrap">
        <div class="postit post1 center">스파르톤 완주</div>
        <div class="postit post2 center">계산 복잡도 이론 공부, 블로그 정리</div>
        <div class="postit post3 center">자료구조,알고리즘 공부</div>
        <div class="postit post4 center">SWEA 문제 풀기</div>
        <div class="postit post1 center">SQL 문제 풀기</div>
        <div class="postit post2 center">사이드 프로젝트 준비</div>
    </div>
    <script>
        // 노래 설정
        var x = document.getElementById("myAudio");

        function playAudio() {
            x.play();
        }

        function pauseAudio() {
            x.pause();
        } 
    </script>
</body>

</html>
